
<h1>{{title | titlecase}}</h1>
<hr />
<app-search #search [searchArray]="items" [searchTypes]="types"></app-search>
<ngb-accordion #acc="ngbAccordion">
  <ngb-panel *ngFor="let item of items | filterBy: search.searchText; index as i;" id="panel{{i}}">
    <ng-template ngbPanelHeader let-opened="opened">
      <div class="d-flex align-items-center justify-content-between" (click)="acc.toggle('panel'+i)">
        <h5 class="mb-0">{{item.name}}</h5>
      </div>
    </ng-template>
    <ng-template ngbPanelContent>
      <div class="m-2">
        <div>
          <span class="font-weight-bold">Type:</span><span class="text-muted"> {{item.type}}</span>
        </div>
        <div>
          <span class="font-weight-bold">Rarity:</span><span class="text-muted"> {{item.rarity}}</span>
        </div>
        <div *ngIf="item.requires_attunement !== ''">
          <span class="font-weight-bold">Requires Attunement:</span><span class="text-muted"> {{item.requires_attunement}} </span>
        </div>
      </div>
      <markdown class="variable-binding">{{item.desc}}</markdown>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
